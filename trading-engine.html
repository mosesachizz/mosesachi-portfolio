<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Engine Demo - Moses Achi</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { ArrowLeft, Clock, BarChart3, TrendingUp, Cpu } = lucideReact;

    function TradingEnginePage() {
      const [metrics, setMetrics] = useState({
        latency: "35ms",
        trades: 1250,
        accuracy: "87.3%",
        profit: "+24.8%"
      });

      useEffect(() => {
        const interval = setInterval(() => {
          setMetrics(prev => ({
            ...prev,
            trades: prev.trades + Math.floor(Math.random() * 50) + 10
          }));
        }, 3000);
        return () => clearInterval(interval);
      }, []);

      return (
        <div>
          <header className="p-4 border-b border-slate-700">
            <a href="./index.html" className="flex items-center text-slate-300 hover:text-white">
              <ArrowLeft className="mr-2" /> Back to Portfolio
            </a>
          </header>
          <section className="text-center py-16">
            <h1 className="text-5xl font-bold mb-4">Distributed AI Trading Engine</h1>
            <p className="text-slate-400">High-frequency trading engine demo with live performance metrics.</p>
          </section>
          <section className="grid md:grid-cols-4 gap-6 max-w-6xl mx-auto px-6 pb-16">
            <div className="bg-slate-800 p-6 rounded-xl text-center">
              <Clock className="mx-auto mb-2 text-yellow-400" />
              <div className="text-2xl">{metrics.latency}</div>
              <p className="text-slate-400">Avg Latency</p>
            </div>
            <div className="bg-slate-800 p-6 rounded-xl text-center">
              <BarChart3 className="mx-auto mb-2 text-blue-400" />
              <div className="text-2xl">{metrics.trades.toLocaleString()}</div>
              <p className="text-slate-400">Trades Today</p>
            </div>
            <div className="bg-slate-800 p-6 rounded-xl text-center">
              <TrendingUp className="mx-auto mb-2 text-green-400" />
              <div className="text-2xl">{metrics.accuracy}</div>
              <p className="text-slate-400">Prediction Accuracy</p>
            </div>
            <div className="bg-slate-800 p-6 rounded-xl text-center">
              <Cpu className="mx-auto mb-2 text-purple-400" />
              <div className="text-2xl text-green-400">{metrics.profit}</div>
              <p className="text-slate-400">Daily Return</p>
            </div>
          </section>
        </div>
      );
    }

    ReactDOM.render(<TradingEnginePage />, document.getElementById('root'));
  </script>
</body>
</html>
