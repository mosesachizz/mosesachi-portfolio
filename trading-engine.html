<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Engine - Moses Achi</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { ArrowLeft, TrendingUp, Zap, Clock, BarChart3, Cpu } = lucideReact;

        function TradingEnginePage() {
            const [metrics, setMetrics] = useState({
                latency: "35ms",
                trades: 1250,
                accuracy: "87.3%",
                profit: "+24.8%"
            });

            useEffect(() => {
                const interval = setInterval(() => {
                    setMetrics(prev => ({
                        ...prev,
                        trades: prev.trades + Math.floor(Math.random() * 50) + 10
                    }));
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
                    <header className="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-700">
                        <div className="max-w-6xl mx-auto px-6 py-4">
                            <a href="./index.html" className="flex items-center text-slate-300 hover:text-white transition-colors">
                                <ArrowLeft size={20} className="mr-2" />
                                Back to Portfolio
                            </a>
                        </div>
                    </header>

                    <section className="py-20 px-6 text-center">
                        <h1 className="text-5xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-white to-slate-300 bg-clip-text text-transparent">
                            Distributed AI Trading Engine
                        </h1>
                        <p className="text-xl text-slate-300 max-w-3xl mx-auto">
                            High-frequency trading engine with sub-50ms latency and millions of daily transactions.
                        </p>
                    </section>

                    <section className="py-12 px-6">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-2xl font-bold mb-8 text-center">Live Performance Metrics</h2>
                            <div className="grid md:grid-cols-4 gap-6">
                                <div className="bg-slate-800 border border-slate-700 rounded-xl p-6 text-center">
                                    <Clock className="w-8 h-8 text-yellow-400 mx-auto mb-3" />
                                    <div className="text-2xl font-bold text-white mb-1">{metrics.latency}</div>
                                    <div className="text-slate-400 text-sm">Avg Latency</div>
                                </div>
                                <div className="bg-slate-800 border border-slate-700 rounded-xl p-6 text-center">
                                    <BarChart3 className="w-8 h-8 text-blue-400 mx-auto mb-3" />
                                    <div className="text-2xl font-bold text-white mb-1">{metrics.trades.toLocaleString()}</div>
                                    <div className="text-slate-400 text-sm">Trades Today</div>
                                </div>
                                <div className="bg-slate-800 border border-slate-700 rounded-xl p-6 text-center">
                                    <TrendingUp className="w-8 h-8 text-green-400 mx-auto mb-3" />
                                    <div className="text-2xl font-bold text-white mb-1">{metrics.accuracy}</div>
                                    <div className="text-slate-400 text-sm">Prediction Accuracy</div>
                                </div>
                                <div className="bg-slate-800 border border-slate-700 rounded-xl p-6 text-center">
                                    <Cpu className="w-8 h-8 text-purple-400 mx-auto mb-3" />
                                    <div className="text-2xl font-bold text-green-400 mb-1">{metrics.profit}</div>
                                    <div className="text-slate-400 text-sm">Daily Return</div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        ReactDOM.render(<TradingEnginePage />, document.getElementById('root'));
    </script>
</body>
</html>
